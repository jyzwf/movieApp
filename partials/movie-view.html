<table class='table movietable'>
		<tr>
			<td><h3>Details for {{movie.title}}</h3></td>
			<td></td>
		</tr>

		<tr>
			<td>Movie Title</td>
			<td>{{movie.title}}</td>
		</tr>

		<tr>
			<td>Director</td>
			<td>{{movie.director}}</td>
		</tr>

		<tr>
			<td>Release Year</td>
			<td>{{movie.releaseYear}}</td>
		</tr>

		<tr>
			<td>Movie Genre</td>
			<td>{{movie.genre}}</td>
		</tr>
</table>

<div>
	<a ui-sref='editMovie({id:movie._id})' class="btn btn-info">Edit</a>
</div>
